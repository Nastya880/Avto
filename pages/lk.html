		<form class="registration">
			<h1>Регистрация</h1>

			<label for="username">
				<span>Логин</span>

				<input type="text" id="username" minlength="3" required>

				<ul class="input-requirements">
					<li>Длина не менее 3 символов</li>
					<li>Можно использовать только буквы и цифры</li>
				</ul>
			</label>

			<label for="password">
				<span>Пароль</span>

				<input type="password" id="password" 
						maxlength="100" minlength="8" required>

				<ul class="input-requirements">
					<li>Введите не менее 8 и не более 100 символов</li>
					<li>Хотя бы 1 цифру</li>
					<li>Хотя бы 1 строчную букву</li>
					<li>Хотя бы 1 заглавную букву</li>
					<li>Хотя бы 1 символ(@ !)</li>
				</ul>
			</label>

			<label for="password_repeat">
				<span>Повторите ваш пароль</span>
				<input type="password" id="password_repeat" maxlength="100" minlength="8" required>
			</label>

			<br>

			<input type="submit">
